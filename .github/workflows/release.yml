name: Release Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow requests

      - name: Build EXE (embed icon)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "YIFY-Subtitle-Downloader" `
            --icon "icon.ico" `
            YIFY-Subtitle-Downloader.py

      - name: Rename artifact with tag
        shell: pwsh
        run: |
          $exe = "dist\YIFY-Subtitle-Downloader.exe"
          if (!(Test-Path $exe)) { Write-Error "Build failed: $exe not found" }
          $tag = "${{ github.ref_name }}"
          Move-Item $exe ("dist\YIFY-Subtitle-Downloader-$tag.exe") -Force

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/YIFY-Subtitle-Downloader-${{ github.ref_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
